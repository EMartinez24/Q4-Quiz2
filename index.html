<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 Quiz 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Score Analyzer</h2>
            <details onClick="message()">
                <summary>Click Me!</summary>
                    <i>Enter your grades in the following subjects.</i>
            </details>
        </div>
        <div class="card-grid">
            <div class="subject-card">
                <div class="subject-title">SCIENCE</div>
                <input type="number" class="form-control form-control-sm grade-input" id="sci">
            </div>
            <div class="subject-card">
                <div class="subject-title">MATHS</div>
                <input type="number" class="form-control form-control-sm grade-input" id="math">
            </div>
            <div class="subject-card">
                <div class="subject-title">SOCIAL STUDIES</div>
                <input type="number" class="form-control form-control-sm grade-input" id="ss">
            </div>
        </div>
        <button class="btn btn-primary" onClick=grade()>Get Rating</button>
    </div>

    <script>
        function grade() {
            var scig = document.getElementById("sci");
            var mathg = document.getElementById("math");
            var ssg = document.getElementById("ss");

            var sci = Number(scig.value);
            var math = Number(mathg.value);
            var ss = Number(ssg.value);

            var grade = (sci+math+ss) / 3;
            var rounded = grade.toFixed(2);

            if (grade < 70 && grade <=74.99) {
                alert("Your numerical grade is " + rounded + ", Your non-numerical rating is 'Poor', Improve next time. ");
            }

            else if (grade >= 75 && grade <=79.99) {
                alert("Your numerical grade is " + rounded + ", Your non-numerical rating is 'Needs Improvement', It's alright..");
            }

            else if (grade >= 80 && grade <=86.99) {
                alert("Your numerical grade is " + rounded + ", Your non-numerical rating is 'Satisfactory', Good work!");
            }

            else if (grade >= 87 && grade <=93.99) {
                alert("Your numerical grade is " + rounded + ", Your non-numerical rating is 'Above Satisfactory', Good job!");
            }

            else if (grade >= 94 && grade <=100) {
                alert("Your numerical grade is " + rounded + ", Your non-numerical rating is 'Excellent', Good job!");
            }

            }
    </script>
</body>
</html>
